                    <div id="meedu-player"></div>

                <script>
                    var XGPlayerConfig = {
                        el: document.querySelector('#meedu-player'),
                        width: 1200,
                        height: 675,
                        poster: "/images/player-thumb.png",
                        playsinline: true,
                        playbackRate: [0.5, 0.75, 1, 1.5, 2],
                        defaultPlaybackRate: 1,
                        pip: false,
                        cssFullscreen: true,
                        url: "https://v.qdmswx.net/sv/1f89df1a-171879b120a/1f89df1a-171879b120a.mp4",
                        autoplay:true,
                        keyShortcut: 'on',
                        definitionActive: 'click',
                                            };
                
                    var XGPlayer = new Player(XGPlayerConfig); 
                    $('#meedu-player').on('mouseover','video',function(){$('video')[0].play()});
                   $('#meedu-player').on('mouseout','video',function(){$('video')[0].pause()});
                    var PREV_SECONDS = 0;
                    var timespan = 0;
                    var timel = 0;
                    var s = parseInt(XGPlayer.currentTime);   
                    var recordHandle = function () {
                        var s = parseInt(XGPlayer.currentTime);
                        if (s > PREV_SECONDS) {
                            PREV_SECONDS = s;
                            $.post('https://www.qdmswx.com/member/ajax/course/record/327', {
                                _token: 'NhLMDug6ZSXHJv0ddfDI8La4pWd85H6MmwkVkmmB',
                                duration: s,
                                time: timespan,
                                id: 1,
                            }, function (res) {
                            }, 'json');
                        }
                    };
                    // setInterval('recordHandle()', 30000);
                    XGPlayer.on('ended', function () {
                        recordHandle();
                        $('#meedu-player').hide();
                        $('.need-login').show();
                    });
                //    $(function(){    
                //         $('.comment-button').css('pointer-events','none');
                //     })
                    setTimeout(function(){
                // $('#meedu-player video').attr('muted','muted');
                // $('#meedu-player video').attr('autoplay','autoplay');
                // $('#meedu-player video').on('timeupdate',function(){console.log(parseInt(this.currentTime))});
                var vedio = $("video")[0];
                var isCountTime = false;
                vedio.onplaying = function() {
                isCountTime = true;
                timel = this.duration;
                
                }
                vedio.onwaiting = function() {
                isCountTime = false;
                }
                vedio.onpause = function() {
                isCountTime = false;
                }
                setInterval(function() {
                if (isCountTime) {
                timespan += 1;
                }
                }, 1000);       
                    },10)
                   
                </script>
            </div>
        </div>
    </div>

<script>
    function showAuthBox($box) {
        $('#auth-box-content').html($('#' + $box).html());
        $('.auth-box').show();
        var domHeight = parseInt($('#auth-box-content').height()) + 60;
        var windowHeight = parseInt($(window).height());
        var marginTop = parseInt((windowHeight - domHeight) / 2);
        $('#auth-box-content').css('margin-top', marginTop + 'px');
        return false;
    };
</script>
